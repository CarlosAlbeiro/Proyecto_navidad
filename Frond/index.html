<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deseos</title>
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <link rel="shortcut icon" href="css/img/santa.png" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

    <!-- Enlaces a tus estilos CSS, scripts, etc. -->
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <main class="animate__animated animate__fadeIn animate__delay-1s">
      <section>
        <div class="row">
          <div class="col-4 card">
            <div class="card-header d-flex justify-content-center align-items-center">
              <h4>Agregar Regalo</h4>
            </div>
            <div class="card-body d-flex flex-column justify-content-center align-items-center">
              <label for="Nombre">
                <small><b>Tu nombre</b></small>
                <input class="form-control" type="text" id="usuario" name="usuario" placeholder="Nombre">
              </label>
              <label for="producto" class="mt-1">
                <small><b>Articulo</b></small>
                <input class="form-control" type="text" id="producto" name="producto" placeholder="producto">
              </label>
              <label for="descripcion" class="mt-1">
                <small><b>Descripcion</b></small>
                <input class="form-control" type="text" id="descripcion" name="descripcion" placeholder="descripcion">
              </label>
              <label for="link" class="mt-1">
                <small><b>Link compra especifico</b></small>
                <input class="form-control" type="text" id="link" name="link" placeholder="link">
              </label>
              <label for="imagen" class="mt-1">
                <small><b>link imagen</b></small>
                <input class="form-control" type="text" id="imagen" name="imagen" placeholder="Link imagen">
              </label>
              <label for="boton" class="mt-2">
                <button onclick="desear()" type="button" class="btn btn-success">Agregar</button>
              </label>
  
            </div>
          </div>
          <div class="col-8 card ml-3">
            <div class="card-header d-flex justify-content-center align-items-center">
              <h4>Lista de deseos</h4>
            </div>
            <div class="card-body d-flex flex-column justify-content-center align-items-center">
              <div class="row col-12 justify-content-evenly" id="list_deseos">
                <div class="col-12 d-flex justify-content-center">
                  <img src="css/img/cargando_2.gif" width="200" alt="">
                </div>
                <div class="col-12 d-flex justify-content-center">
                  <h5><b>Cargando...</b></h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <img src="css/img/exito.png" class="rounded me-2" width="25">
          <strong class="me-auto">Registro exitoso</strong>
          <small id="name_user">11 mins ago</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="error" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <img src="css/img/advertencia.png" class="rounded me-2" width="25">
          <strong class="me-auto" id="mensaje_error">Por favor completa los datos</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
